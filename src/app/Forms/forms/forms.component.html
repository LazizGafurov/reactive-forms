<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-blue-800 text-center text-2xl font-semibold mb-6">Ticket Reservation Form</h2>
        <form [formGroup]="register">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstname"  class="block text-sm font-medium">First Name</label>
                    <input formControlName="firstname" id="firstname" type="text" class="w-full border p-2 rounded-md  border-gray-700 px-4" placeholder="First">
                </div>
                <div>
                    <label class="block text-sm font-medium">Last Name</label>
                    <input type="text" class="w-full border p-2 rounded-md border-gray-700 px-4" placeholder="Last">
                </div>
            </div>
            
            <label class="block text-sm font-medium">Mailing Address</label>
            <input type="text" class="w-full border p-2 rounded-md border-gray-700 mb-2 px-4" placeholder="Street Address">
            <input type="text" class="w-full border p-2 rounded-md border-gray-700 mb-2 px-4" placeholder="Street Address Line 2">
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" class="w-full border p-2 rounded-md border-gray-700 px-4" placeholder="City">
                <input type="text" class="w-full border p-2 rounded-md border-gray-700 px-4" placeholder="Region">
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4 ">
                <input type="text" class="w-full border p-2 rounded-md border-gray-700 px-4" placeholder="Postal / Zip Code">
                <select class="w-full border p-2 rounded-md border-gray-700 px-4 ">
                    <option>Country</option>
                    <option>Uzbekistan</option>
                    <option>Russia</option>
                    <option>Canada</option>
                    <option>USA</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium">Email Address</label>
                     <input type="email" formControlName="email" class="w-full border p-2 rounded-md border-gray-700" placeholder="Enter your email">
                     @if (register.get('email')?.touched && register.get('email')?.invalid) {
                      Ma'lumotingni to'g'ri kirit 
                     }
                </div>
                <div>
                    <label class="block text-sm font-medium">Contact Phone</label>
                    <input type="tel" class="w-full border p-2 rounded-md border-gray-700 px-4" placeholder="### ### ####">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <p class="font-bold">Adult</p>
                    <p class="text-lg">$25.00</p>
                    <div class="flex items-center gap-2 mt-2">
                        <input type="number" class="w-16 border p-2 rounded-md border-gray-700 text-center " value="1">
                        <button class="bg-blue-800 text-white px-4 py-2 rounded-md w-full">Add to cart</button>
                    </div>
                </div>
                <div>
                    <p class="font-bold">Children & Students</p>
                    <p class="text-lg">$15.00</p>
                    <div class="flex items-center gap-2 mt-2">
                        <input type="number" class="w-16 border p-2 rounded-md border-gray-700 text-center" value="1">
                        <button class="bg-blue-800 text-white px-4 py-2 rounded-md w-full">Add to cart</button>
                    </div>
                </div>
            </div>
            
            <p class="font-bold">Make a Donation</p>
            <div class="border p-3 rounded-md border-gray-700 flex justify-between items-center mt-2">
                <div class="flex items-center gap-2">
                    <input id="radio1" type="radio" name="donation" value="patron">
                    <label for="radio1">Patron</label>
                </div>
                <p class="font-bold">$25.00</p>
            </div>
            <div class="border p-3 rounded-md  border-gray-700 flex justify-between items-center mt-2">
                <div class="flex items-center gap-2">
                    <input id="radio2" type="radio" name="donation" value="sponsor">
                    <label for="radio2">Sponsor</label>
                </div>
                <p class="font-bold">$50.00</p>
            </div>
            
            <div class="flex justify-end mt-4 gap-4">
                <button [disabled]="register.invalid" type="submit" class="bg-blue-800 text-white px-4 py-2 rounded-md">Submit</button>
                <button class="bg-blue-800 text-white px-4 py-2 rounded-md">Add to Cart</button>
            </div>
        </form>
    </div>
</body>
